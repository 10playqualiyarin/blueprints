spec_version: 2
description: Performance testing deployment based on RDS, EKS and Lambda
inputs:
  cs_user:
    type: string
  cs_password:
    type: string

outputs:
  the_output:
    value: '{{ .grains.cs_vlan_id.outputs.vlan_id }}'

grains:
  cs_vlan_id:
    kind: terraform
    spec:
      source:
        path: terraform/cloudshell_vlan_pool
        store: torque-tf-blueprints
      inputs:
        - hostname: "{{ .params.cs_host }}"
        - username: "{{ .inputs.cs_user }}"
        - password:  "{{ .inputs.cs_password }}"
        - sandbox_id: "{{ .params.cs_sandbox_id }}"
        - torque_sandbox_id: "{{ sandboxid }}"
      outputs:
        - vlan_id
      agent:
        name: das-local
      